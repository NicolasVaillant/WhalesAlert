<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" href="resources/ico/def_16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="resources/ico/def_32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="resources/ico/def_96.png">
    <!-- Toast with sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mende+Kikakui&display=swap" rel="stylesheet">
    <!-- icon from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Parameters files -->
    <link rel="stylesheet" href="parameters/parameters.css">
    <script src="parameters/parameters.js" defer></script>
    <!-- JS FILE(S) -->
    <script src="resources/js/shared.js" defer></script>
    <script src="resources/js/crypto.js" defer></script>
    <!-- CSS FILE(S) -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- css style used to correctly display data tables -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css"> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <!-- script used to correctly display data tables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" defer></script>
    <!-- <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js" defer></script> -->
    <!-- <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js" defer></script> -->
    <!-- //cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css -->
    <title>Crypto | WhalesAlert</title>
</head>
<body>
<main>
    <header>
        <div class="wrapper-header">
            <a class="brand-container" href="index.html">
                <img src="resources/img/logo.png" alt="Website's logo">
                <h2>WhalesAlert</h2>
            </a>
            <label for="search-bar-input" class="search-bar">
                <input type="text" id="search-bar-input" aria-controls="table_crypto" placeholder="Search for stocks">
            </label>
        </div>
    </header>
    <div class="wrapper-content top">
        <h2 class="title-container max logo">
            <img src="https://placehold.co/20" alt="crypto logo" class="logo_crypto">
            <text class="name-crypto"></text>
        </h2>
    </div>
    <div class="wrapper-content">
        <div class="array-content">
            <table id="table_crypto_unique" class="table table-bordered order-column cell-border" style="width:100%">
                <thead>
                <tr class="row_table_def">
                    <th>amount</th>
                    <th>value</th>
                    <th>porcentage_supply</th>
                    <th>url</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                <tr class="row_table_def">
                    <th>amount</th>
                    <th>value</th>
                    <th>porcentage_supply</th>
                    <th>url</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="grid_crypto hidden"></div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="col-left-footer">
                <div class="brand-container">
                    <img src="resources/img/logo.png" alt="Website's logo">
                    <p>WhalesAlert</p>
                </div>
                <p class="copyright-date"></p>
            </div>
            <p>Made by <a href="https://github.com/NicolasVaillant">@NicolasVaillant</a></p>
        </div>
    </footer>
</main>
</body>
</html>
