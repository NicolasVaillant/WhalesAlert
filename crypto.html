<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" href="resources/ico/def_16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="resources/ico/def_32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="resources/ico/def_96.png">
    <!-- Toast with sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mende+Kikakui&display=swap" rel="stylesheet">
    <!-- icon from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Parameters files -->
    <link rel="stylesheet" href="parameters/parameters.css">
    <script src="parameters/parameters.js" defer></script>
    <!-- JS FILE(S) -->
    <script src="resources/js/shared.js" defer></script>
    <script src="resources/js/crypto.js" defer></script>
    <!-- CSS FILE(S) -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- css style used to correctly display data tables -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css"> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <!-- script used to correctly display data tables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" defer></script>
    <!-- <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js" defer></script> -->
    <!-- <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js" defer></script> -->
    <!-- //cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css -->
    <title>Crypto | WhalesAlert</title>
</head>
<body>
<main>
    <header>
        <div class="wrapper-header">
            <a class="brand-container" href="index.html">
                <img src="resources/img/logo.png" alt="Website's logo">
                <h2>WhalesAlert</h2>
            </a>
            <label for="search-bar-input" class="search-bar">
                <input type="text" id="search-bar-input" aria-controls="table_crypto" placeholder="Search for stocks">
            </label>
            <div class="hamburger-menu">
                <span class="info-more">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <ul class="hb-container hidden">
                    <li class="refreshRate hidden">
                        <i class="fa-solid fa-clock"></i>
                        <text class="menu-1">Default</text>
                    </li>
                    <li class="hidden">
                        <i class="fa-solid fa-rotate-right"></i>
                        <text class="menu-2"></text>
                    </li>
                    <label for="darkMode-input">
                        <i class="fa-solid fa-circle-half-stroke tog_dm_icon"></i>
                        <text class="menu-3">Mode</text>
                        <input type="checkbox" id="darkMode-input">
                    </label>
                </ul>
            </div>
        </div>
    </header>
    <div class="new">
        <div class="top-line">
            <h3 class="intro-banner"></h3>
            <div class="close-banner">
                <i class="fa-solid fa-times"></i>
            </div>
        </div>
        <div class="buttons">
            <a href="https://t.me/Whales_Alert_info" class="telegram btn-main">
                <i class="fa-brands fa-telegram"></i>
                <text>Telegram channel</text>
            </a>
            <a href="https://linktr.ee/whales_alert" class="x-com btn-main">
                <i class="fa-solid fa-paperclip"></i>
                <text>Linktr.ee</text>
            </a>
        </div>
    </div>
    <div class="container-split crypto">
        <div class="col-more-info">
            <div class="content-displayed">
                <div class="w_bg">
                    <div class="crypto-info">
                        <div class="crypto-info-top-container">
                            <div class="crypto-info-line">
                                <div class="top-line-fc">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                    <p class="quote-USD-price-label"></p>
                                </div>
                                <p class="percent-24h grey"></p>
                                <p class="quote-USD-price bold"></p>
                            </div>
                            <div class="crypto-info-line">
                                <p class="market-cap-label"></p>
                                <p class="market-cap-change grey"></p>
                                <p class="market-cap bold"></p>
                            </div>
                            <div class="crypto-info-line">
                                <p class="volume-24h-label"></p>
                                <p class="volume-24h-change grey"></p>
                                <p class="volume-24h bold"></p>
                            </div>
                            <div class="crypto-info-line">
                                <p class="circulating-supply-label"></p>
                                <p class="circulating-supply bold"></p>
                                <span class="progress-bar">
                                    <span class="progress-bar-circulating-supply"></span>
                                </span>
                            </div>
                            <div class="crypto-info-line">
                                <p class="max-supply-label"></p>
                                <p class="max-supply bold"></p>
                                <span class="progress-bar">
                                    <span class="progress-bar-max-supply"></span>
                                </span>
                            </div>
                            <div class="crypto-info-line">
                                <p class="refresh-date-label"></p>
                                <p class="refresh-date"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-main backToTop hidden">
                    <i class="fa-solid fa-arrow-up"></i>
                    <text class="backToTop-Text"></text>
                </button>
            </div>
        </div>
        <div class="col-content">
            <div class="wrapper-content top">
                <h2 class="title-container max logo">
                    <img src="resources/img/logo.png" alt="crypto logo" class="logo_crypto">
                    <text class="name-crypto"></text>
                    <text class="crypto-info-symbol grey"></text>
                </h2>
            </div>
            <div class="wrapper-content array">
                <p class="description-array-crypto"></p>
                <div class="array-content">
                    <table id="table_crypto_unique" class="table table-bordered order-column cell-border" style="width:100%">
                        <thead>
                        <tr class="row_table_def">
                            <th>amount</th>
                            <th>value</th>
                            <th>porcentage_supply</th>
                            <th>url</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                        <tr class="row_table_def">
                            <th>amount</th>
                            <th>value</th>
                            <th>porcentage_supply</th>
                            <th>url</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="grid_crypto hidden"></div>
                <div class="container-error hidden">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p class="error-loading-data-text"></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="top-line">
                <div class="col-left-footer">
                    <div class="brand-container">
                        <img src="resources/img/logo.png" alt="Website's logo">
                        <p>WhalesAlert</p>
                    </div>
                    <p class="copyright-date"></p>
                </div>
                <p>Made by <a href="https://github.com/NicolasVaillant">@NicolasVaillant</a> & <a href="https://github.com/Charles-84">@Charles-84</a></p>
            </div>
            <div class="bottom-line">
                <a href="privacy.html">Privacy</a>
                <div class="buttons">
                    <div class="telegram btn-main">
                        <i class="fa-brands fa-telegram"></i>
                        <a href="https://t.me/Whales_Alert_info">Telegram channel</a>
                    </div>
                    <div class="x-com btn-main">
                        <i class="fa-solid fa-paperclip"></i>
                        <a href="https://linktr.ee/whales_alert">Linktr.ee</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div id="modal" style="display: none;">
        <div class="container-header">
            <p class="modal-text"></p>
            <div class="close-btn">
                <i class="fa-solid fa-times"></i>
            </div>
        </div>
        <div class="container-content">
            <button id="open_crypto_from_table" class="btn-main"></button>
        </div>
    </div>
</main>
</body>
</html>
