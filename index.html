<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" sizes="16x16" rel="icon" href="resources/ico/def_16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="resources/ico/def_32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="resources/ico/def_96.png">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mende+Kikakui&display=swap" rel="stylesheet">
    <!-- icon from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- JS FILE(S) -->
    <script src="parameters/parameters.js" defer></script>
    <script src="resources/js/index.js" defer></script>
    <!-- CSS FILE(S) -->
    <link rel="stylesheet" href="resources/css/main.css">
    <title>Home | WhalesAlert</title>
</head>
<body>
<main>
    <header>
        <div class="wrapper-header">
            <div class="brand-container">
                <img src="resources/img/logo.png" alt="Website's logo">
                <h3>WhalesAlert</h3>
            </div>
            <label for="search-bar-input" class="search-bar">
                <input type="text" id="search-bar-input" placeholder="Search for stocks">
            </label>
        </div>
    </header>
    <div class="wrapper-content">
        <div class="top-content">
            <div class="trending-content">
                <h2 class="Title">
                    Trending
                    <i class="fa-solid fa-fire"></i>
                </h2>
                <div class="line-content-trend"></div>
            </div>
            <div class="gain-lose-content">
                <div class="col">
                    <h3>Gainers
                        <i class="fa-solid fa-circle-arrow-up"></i>
                    </h3>
                    <div class="card-content-gainers"></div>
                </div>
                <div class="col">
                    <h3>Losers
                        <i class="fa-solid fa-circle-arrow-down"></i>
                    </h3>
                    <div class="card-content-gainers"></div>
                </div>
            </div>
        </div>
        <div class="array-content"></div>
    </div>
    <footer>
        <div class="brand-container">
            <img src="resources/img/logo.png" alt="Website's logo">
            <p>WhalesAlert</p>
        </div>
        <p>Â© 2023</p>
        <p>Made by <a href="https://github.com/NicolasVaillant">@NicolasVaillant</a></p>
    </footer>
</main>
</body>
</html>
